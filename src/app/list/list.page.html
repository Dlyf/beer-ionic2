<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Liste
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let beer of beers">
  <ion-card-header>
    <ion-card-subtitle>{{ beer.name }}</ion-card-subtitle>
    <ion-card-title>{{ beer.degree }}°</ion-card-title>
  </ion-card-header>
</ion-card>
</ion-content>
